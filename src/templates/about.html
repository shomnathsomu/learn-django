{% extends 'base.html' %}

{% block content %}
	<h1>About us!</h1>
	<p>This is a template. Here we go.</p>

	<p>
		{{my_text}}, {{my_number}}, {{my_array}}
	</p>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
	</ul>

	<ul>
		{% for my_sub_item in my_array %}
			<li>{{forloop.counter}} - {{my_sub_item}}</li>
		{% endfor %}
	</ul>
{% endblock %}
